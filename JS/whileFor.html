<!DOCTYPE html>
<html>
<head>
	<title>Estruturas de Repetição</title>
</head>
<body>
	<script>
		// for, while

		for (var i =0; i <= 10; i++){
			console.log(i);
		}

		var j = 10;

		while (j <= 20){
			console.log(j);

			j++;
		}

		var list = ["Python", "Ruby", "JavaScript"]

		for (value in list){
			console.log(list[value])
		}

	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operações Matemáticas</title>
</head>
<body>
	<script>

		/*
			% = Resto da divisão
			+ = Soma
			- = Menos
			/ = Divisão
			* = Vezes
			** = Expoente
			'+=' = Mais igual
			'-=' = Menos igual
			'*=' = Vezes igual
		*/

		var x = 10, y = 3;

		var result = x + y;
		
		if (result  % 2 == 0) {
			console.log("é par!")
		} 
		else {
			console.log("é impar!")
		}
	</script>
</body>
</html>

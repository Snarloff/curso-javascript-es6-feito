<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Operadores Lógicos</title>
</head>
<body>
	<script>
		// AND, OR, NOT

		// and = &&
		// or = ||
		// not = !==
		// == valor
		// === valor + tipo da variável

		var sx = "M", old = 23;

		if (sx === "M" && old >= 18){
			console.log("Tudo certo!");
		} if (sx === "F" || old >= 18){
			console.log("Nada certo!");
		} if (sx !== "M"){
			console.log("Okay!");
		} 
	</script>
</body>
</html>
